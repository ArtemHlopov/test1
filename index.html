<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body class="page">
    <main class="main">
      <div class="main__wrapper">

            </p>
            <div class="content__text__btn">
              <div class="btn__text">Попробовать бесплатно</div>
              <div class="btn__ico"><div class="arrow"></div></div>
            </div>
          </div>
        </div>
        <div class="main__content content__img">
          <img class="image" src="./assets/image.jpg" alt="computer" />
        </div>
      </div>

  <script src="./scrypt.js"></script>
